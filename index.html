<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>

  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total">0</h1>
        <div id="digits" class="digits flex">
          <button class="digit">9</button>
          <button class="digit">8</button>
          <button class="digit">7</button>
          <button class="digit">6</button>
          <button class="digit">5</button>
          <button class="digit">4</button>
          <button class="digit">3</button>
          <button class="digit">2</button>
          <button class="digit">1</button>
          <button class="digit">0</button>
        </div>
        <div class="modifiers subgrid">
          <button id="modifier" class="modifier">AC</button>
        </div>
        <div id="operators" class="operations subgrid">
          <button id="divide" class="operation">/</button>
          <button id="multiply" class="operation">x</button>
          <button id="minus" class="operation">-</button>
          <button id="plus" class="operation">+</button>
          <button id="equal" class="operation">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="src/js/index.js" type="module"></script>
</html>
